version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: streambox-postgres
    environment:
      POSTGRES_USER: streambox
      POSTGRES_PASSWORD: streambox_dev
      POSTGRES_DB: streambox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streambox"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: streambox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  transcoder:
    build:
      context: .
      dockerfile: apps/transcoder/Dockerfile.dev
    container_name: streambox-transcoder
    environment:
      NODE_ENV: development
      USE_GPU: "false"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: postgresql://streambox:streambox_dev@postgres:5432/streambox
      DATA_DIR: /data
    volumes:
      - ./apps/transcoder/src:/app/apps/transcoder/src:ro
      - video_data:/data
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:1.25-alpine
    container_name: streambox-nginx
    ports:
      - "8080:80"
    volumes:
      - ./k8s/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - video_data:/data:ro
    depends_on:
      - transcoder
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  video_data:
