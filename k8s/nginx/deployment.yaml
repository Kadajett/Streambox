apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-hls
  labels:
    app: nginx-hls
    component: cdn
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-hls
  template:
    metadata:
      labels:
        app: nginx-hls
        component: cdn
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: video-data
              mountPath: /data
              readOnly: true
            - name: nginx-cache
              mountPath: /var/cache/nginx
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-hls-config
        - name: video-data
          persistentVolumeClaim:
            claimName: video-storage-pvc
        - name: nginx-cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-hls
  labels:
    app: nginx-hls
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: nginx-hls
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-hls-config
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 4096;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
            text/vtt vtt;
        }

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;

        gzip on;
        gzip_types application/vnd.apple.mpegurl text/vtt application/json;
        gzip_min_length 1000;

        proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=hls_cache:100m max_size=10g inactive=60m use_temp_path=off;

        server {
            listen 80;
            server_name _;

            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            location /hls/ {
                alias /data/hls/;
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods 'GET, OPTIONS';
                add_header Access-Control-Allow-Headers 'Range, Origin, Accept';
                add_header Access-Control-Expose-Headers 'Content-Length, Content-Range';

                location ~ \.m3u8$ {
                    add_header Cache-Control "max-age=2, public";
                    add_header Access-Control-Allow-Origin *;
                }

                location ~ \.ts$ {
                    add_header Cache-Control "max-age=86400, public";
                    add_header Access-Control-Allow-Origin *;
                }
            }

            location /thumbnails/ {
                alias /data/thumbnails/;
                add_header Access-Control-Allow-Origin *;
                add_header Cache-Control "max-age=31536000, public, immutable";

                location ~ \.vtt$ {
                    add_header Content-Type "text/vtt; charset=utf-8";
                    add_header Access-Control-Allow-Origin *;
                }
            }

            location /raw/ {
                internal;
                alias /data/raw/;
            }
        }
    }
