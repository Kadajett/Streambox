worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom MIME types for HLS
    types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
        text/vtt vtt;
    }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression (not for video, but for manifests)
    gzip on;
    gzip_types application/vnd.apple.mpegurl text/vtt application/json;
    gzip_min_length 1000;

    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=hls_cache:100m max_size=10g inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # HLS streaming
        location /hls/ {
            alias /data/hls/;

            # CORS headers for video.js
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'Range, Origin, Accept';
            add_header Access-Control-Expose-Headers 'Content-Length, Content-Range';

            # Cache manifests briefly, segments longer
            location ~ \.m3u8$ {
                add_header Cache-Control "max-age=2, public";
                add_header Access-Control-Allow-Origin *;
            }

            location ~ \.ts$ {
                add_header Cache-Control "max-age=86400, public";
                add_header Access-Control-Allow-Origin *;
            }
        }

        # Thumbnails
        location /thumbnails/ {
            alias /data/thumbnails/;

            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control "max-age=31536000, public, immutable";

            # WebVTT for sprite sheets
            location ~ \.vtt$ {
                add_header Content-Type "text/vtt; charset=utf-8";
                add_header Access-Control-Allow-Origin *;
            }
        }

        # Raw video uploads (internal only)
        location /raw/ {
            internal;
            alias /data/raw/;
        }
    }
}
